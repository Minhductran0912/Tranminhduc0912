<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Dates</h1>
        <h2>Using new Date()</h2>

        <p>A date object can be created with a specified date and time:</p>
        <p id="demo"></p>

        <script>
            const d = new Date("December 9,2023 20:00:00");
            document.getElementById("demo").innerHTML = d;
        </script>
    </body>
</html>
