<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Navbar </title>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

        <button type="button" class="navbar-burger" onclick="toggleMenuOpen()">
            <span class="material-icons">menu</span>
        </button>

        <h1 class="navbar-title">Minh Duc Tran</h1>
        <nav class="navbar-menu">
            <button type="button" class="active">Youtube</button>
            <button type="button" class="active">Facebook</button>
            <button type="button" class="active">Instagram</button>
            <button type="button" class="active">Twitter</button>
        </nav>

    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open");
    </script>
</body>

</html>
